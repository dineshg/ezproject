<!DOCTYPE html>
<html>
<head>
    <title>My Web Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #343a40;
        }
        .form-control {
            border-color: #343a40;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(52, 58, 64, 0.25);
            border-color: #343a40;
        }
        button[type=submit] {
            background-color: #343a40;
            border-color: #343a40;
        }
        button[type=submit]:hover {
            background-color: #495057;
            border-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-dark text-light">
                <h1 class="mb-0 text-center">My Web Form</h1>
            </div>
            <div class="card-body">
                <form method="post" id="my-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark mt-3">Submit</button>
                </form>
                <div class="my-3 text-center" id="response-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#my-form').submit(function(event) {
                event.preventDefault();
                var form_data = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/form',
                    data: form_data,
                    success: function(response) {
                        $('#my-form').hide();
                        $('#response-message').html('<h2 class="text-success">Thank you for submitting the form!</h2>').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
